<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escabilidad</title>
    <script src="script.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="hourListener()">
    <!-- LOAD JSON CORTINA -->
    <div class="d-flex justify-content-center" id="loadingScreen">
      <div class="loading">Loading&#8230;</div>
    </div>
    <!-- END LOAD -->

    <!-- CORE -->
    </div>
    <div class="d-flex flex-column min-vh-100 justify-content-center ms-5 me-5">
      <div class="row">
        <div class="col-md-4 text-center">
          <!-- TOMAS -->
          
          <p class="nombre">Tomas 
            <span id="text-parado-tomas">está de parado</span> 
            <span id="text-sentado-tomas">está cagando</span></p>          
          
          <div id="spinner-tomas" class="spinner-grow m-5" role="status"></div>
          <img class="" src="images/Tomas_Parado.png" id="img-parado-tomas" style="display: none;"/>
          <img class="" src="images/Tomas_Sentado.jpg" id="img-sentado-tomas" style="display: none;"/>

          <div class="carta m-0" id="carta-tomas">
            <p class="m-0"> Con una probabilidad del</p>
            <p class="prob m-0" id="probabilidad-tomas"></p> 
            <p class="m-0">de estar haciendo cacona</p>
          </div>
        </div>

        <div class="col-md-4 text-center">
          <!-- SANTIAGO -->

          <p class="nombre">Santiago 
            <span id="text-parado-santiago">está de parado</span> 
            <span id="text-sentado-santiago">está cagando</span></p>          
          
          <div id="spinner-santiago" class="spinner-grow m-5" role="status"></div>
          <img class="" src="images/Santi_Parado.png" id="img-parado-santiago" style="display: none;"/>
          <img class="" src="images/Santiago_Sentado.jpeg" id="img-sentado-santiago" style="display: none;"/>

          <div class="carta m-0" id="carta-santiago">
            <p class="m-0"> Con una probabilidad del</p>
            <p class="prob m-0" id="probabilidad-santiago"></p> 
            <p class="m-0">de estar haciendo cacona</p>
          </div>
        </div>

        <div class="col-md-4 text-center">
          <!-- RAM -->
          <p class="nombre">Ram 
            <span id="text-parado-ram">está de parado</span> 
            <span id="text-sentado-ram">está cagando</span></p>          
          
          <div id="spinner-ram" class="spinner-grow m-5" role="status"></div>
          <img class="" src="images/Ram_Parado.png" id="img-parado-ram" style="display: none;"/>
          <img class="" src="images/Ram_Sentado.jpg" id="img-sentado-ram" style="display: none;"/>

          <div class="carta m-0" id="carta-ram">
            <p class="m-0"> Con una probabilidad del</p>
            <p class="prob m-0" id="probabilidad-ram"></p> 
            <p class="m-0">de estar haciendo cacona</p>
          </div>
        </div>
      </div>
    </div>
    <!-- END CORE -->
  </body>
</html>
